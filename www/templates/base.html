<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/css/base.css">
    <script src="/static/js/base.js"></script>
    <title>{% block title %}page{% endblock %}</title>
    {% endblock %}
</head>
<body>
    <!--头-->
    {% block header %}
    <div class="header">
        <nav class="navbar navbar-default" role="navigation">
            <!--导航条的头-->
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">小刀的个人博客</a>
                </div>
                <!--导航栏的菜单-->
                <div>
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="/index">首页</a></li>
                        <li><a href="#">生活</a></li>
                        <li><a href="/list">技术</a></li>
                    </ul>
                </div>
                <!--搜索框-->
                <div class="header-search">
                    {% if session.get("user") %}
                     <!--登录、注册-->
                        <div class="loginnav">
                            <img src="/static/res/head.png" alt="">
                        </div>
                    {% else %}
                        <div class="loginnav btn-group">
                            <a href="/loginview" class="btn btn-default" target="_blank">登录</a>
                            <a href="/registerview" class="btn btn-default" target="_blank">注册</a>
                        </div>
                    {% endif %}
                    <form class="navbar-form navbar-right" role="search" action="">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Search">
                        </div>
                        <button type="button" class="btn btn-default navbar-btn">
                            <span class="glyphicon glyphicon-search"></span>
                        </button>
                    </form>

                </div>

            </div>
        </nav>
    </div>
    {% endblock %}
    <!--内容-->
    {%block content%}{% endblock %}
    <!--脚-->
    {%block footer%}
      <!--底部-->
    <div class="footer">
            <p>All Copyright Reserved by xiaodao</p>
        </div>
    {% endblock %}
</body>
</html>
