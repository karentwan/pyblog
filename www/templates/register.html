<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/login.css">
    <script src="/static/js/jquery-3.1.1.min.js"></script>
    <script src="/static/js/register.js"></script>
    <title>注册</title>
</head>
<body>
    <form class="form-horizontal" role="form" action="/register" method="post" onsubmit="return validate()">
        <div class="form-group">
            <h2>注册</h2>
        </div>
        <!--输入用户名-->
        <div class="form-group">
            <div class="col-sm-offset-1 col-sm-8">
                <input type="text" class="form-control" name="username" id="username" placeholder="请输入用户名" onblur="asyValidUser(this)">
            </div>
            <div class="username-valid" style="display: none">
                <i class="glyphicon glyphicon-ok-circle"></i>
            </div>
            <div class="warning" style="display: none">
                <i class="glyphicon glyphicon-remove-circle"></i>
                当前用户已存在
            </div>
            <div class="null-warning" style="display: none">
                <i class="glyphicon glyphicon-remove-circle"></i>
                用户名不能为空
            </div>
        </div>
        <!--输入密码-->
        <div class="form-group">
            <div class="col-sm-offset-1 col-sm-8">
                <input type="password" class="form-control" name="password" id="password" placeholder="请输入密码" onblur="validField(this)">
            </div>
            <div class="password-valid" style="display: none">
                <i class="glyphicon glyphicon-ok-circle"></i>
            </div>
        </div>
        <div class="form-group">

            <div class="col-sm-offset-1 col-sm-8">
                <!--表单提交一定要有name属性，否则不会提交内容-->
                <input type="password" class="form-control" name="confirm" id="confirm" placeholder="请确认密码" onblur="validField(this)">
            </div>
            <div class="confirm-valid" style="display: none">
                <i class="glyphicon glyphicon-ok-circle"></i>
            </div>
            <div class="nomatching-warning" style="display: none">
                <i class="glyphicon glyphicon-remove-circle"></i>
                两次密码不匹配
            </div>
        </div>

         <div class="form-group col-sm-9" style="position:relative; left:6%">
            <button type="submit" class="btn btn-default cus-btn">注册</button>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-4">
                <a href="/loginview">
                    已有账号登录
                </a>
            </div>
        </div>
    </form>

</body>
</html>
