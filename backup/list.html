<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/list.css">
    <link rel="stylesheet" href="/static/css/common.css">
    <script src="/static/js/jquery-3.1.1.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <title>技术</title>
</head>
<body>
    <!--头-->
    <div class="header">
        <nav class="navbar navbar-default" role="navigation">
            <!--导航条的头-->
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">小刀的个人博客</a>
                </div>
                <!--导航栏的菜单-->
                <div>
                    <ul class="nav navbar-nav">
                        <li><a href="/index">首页</a></li>
                        <li><a href="#">生活</a></li>
                        <li class="active"><a href="#">技术</a></li>
                    </ul>
                </div>
                <!--搜索框-->
                <div class="header-search">
                    <form class="navbar-form navbar-right" role="search" action="">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Search">
                        </div>
                        <button type="button" class="btn btn-default navbar-btn">
                            <span class="glyphicon glyphicon-search"></span>
                        </button>
                    </form>
                </div>
            </div>
        </nav>
    </div>
    <!--中间部分-->
    <div class="mid">
        <!--左边-->
        <div class="left">
            <!--头部的标签-->
            <ul class="cus-label">
                <li  class="active">
                    <a href="#">推荐文章</a>
                </li>
                <li >
                    <a href="#">最新文章</a>
                </li>
                <li>
                    <a href="#">热门文章</a>
                </li>
                <div class="clear"></div>
            </ul>

            <div class="cus-list">
                <ul>
                    {% for item in list%}
                    <li class="list-item">
                        <!--点赞-->
                        <div class="great">
                            <a href="#">
                                <div>
                                    <i class="glyphicon glyphicon-chevron-up"> </i>
                                </div>
                                <div>
                                {{item[5]}}
                            </div>
                            </a>
                        </div>
                        <!--文章简介-->
                        <div class="brief">
                            <!--标题-->
                            <div>
                                <span class="cus-title">
                                    <a href="/detail?id={{item[0]}}">
                                        {{item[1]}}
                                    </a>
                                </span>
                                <span class="bri-label">
                                    {{item[7]}}
                                </span>
                            </div>
                            <!--信息-->
                            <div class="cus-infor">
                                <span class="author">{{item[3]}}</span>
                                <span>{{item[2]}}</span>
                                <span>发布于</span>
                                <span class="category">{{item[4]}}</span>
                            </div>
                            <!--简介-->
                            <div class="cus-brief">
                                {{item[6]}}
                            </div>
                        </div>
                        <div class="clear"></div>
                    </li>
                    {%endfor%}

                </ul>
            </div>
        </div>
        <!--右边-->
        <div class="right">

        </div>
        <div class="clear"></div>
    </div>
    <!--底部-->
    <div class="footer">
        <p>All Copyright Reserved by xiaodao</p>
    </div>
</body>
</html>
